{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="container my-5">
    <h1>Outdoor Adventuring Company Trips</h1>
    <div class="bd-example">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Trip Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Trip Length</th>
                    <th scope="col">Location</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for trip in trips %}
                <tr>
                    <td scope="row"><a href="{{url_for('trip', trip_id=trips.index(trip))}}">{{trip['name']}}</a></td>
                    <td>{{trip['start_date']}}</td>
                    <td>{{trip['length']}}</td>
                    <td>{{trip['location']}}</td>
                    <td>{{trip['cost']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{url_for('add_trip')}}"><button type="button" class="btn btn-primary">Add a trip!</button></a>
</div>
</div>
{% endblock %}
